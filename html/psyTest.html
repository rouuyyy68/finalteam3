
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HUNTERxHUNTER念能力測驗</title>
  <link rel="stylesheet" href="../css/psyTest.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header>
    <div class="header-background">
        <h1>HUNTERxHUNTER念能力測驗</h1>
        <p>全面解析性格與潛能，找出你的念能力！</p>
    </div>
  </header>
  <div id="questions"></div> <!-- 插入題目 -->

  <div id="result" class="result-container" style="display: none;">
    <h2 id="resultTitle"></h2>
    <p id="resultText"></p>
    <div id="result-images">
      <img src="" alt="Image 1" id="result-img-1">
      <img src="" alt="Image 2" id="result-img-2">
    </div>
    <div id="radarChartContainer">
      <canvas id="radarChart"></canvas>
    </div>
    <div class="container">
      <h1>推薦商品</h1>
      <div class="carousel">
        <button id="prevBtn" class="arrow-btn">←</button>
        <div class="carousel-items" id="carouselItems"></div>
        <button id="nextBtn" class="arrow-btn">→</button>
      </div>
    </div>
    <div id="tooltip" class="tooltip"></div>


</div>
  
  <!--導入JS-->
  <script src="../js/psyTest.js"></script>
</body>
</html>
